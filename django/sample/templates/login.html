{% extends 'base.html' %}

{% load static %}

{% block body %}
<center xmlns="http://www.w3.org/1999/html"><a href="{% url 'hello' %}"><h3>Django Board</h3></a></center>
    <div class="row loginFormInput" style="background-color:#B2C6D0;width:500px">
        <center><h3 class="title">Login</h3>
        <div class="row" style="width:300px">
            <form method="post"  novalidate>
                  {% csrf_token %}
                   <input type="hidden" name="next" value="{{ next }}">
                  {% include 'includes/form.html' %}
                  <button type="submit" class="button small radius success">Log in</button>
            </form>
             <div class="row">
                New to Django Boards? <a href="{% url 'signup' %}">Sign up</a>
             </div>
        </div>
        </center>
    </div>
    <div class="row text-center">
          <small>
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
          </small>
    </div>
{% endblock%}
