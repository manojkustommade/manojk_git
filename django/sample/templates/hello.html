{% extends 'base.html' %}

{% block breadcrumbs %}
  <li class="current">Boards</li>
{% endblock %}

{% block content %}
  <center><table class="table" style="width: 50%;height: 100%">
    <thead>
      <tr>
        <th>Board</th>
        <th>Posts</th>
        <th>Topics</th>
        <th>Last Post</th>
      </tr>
    </thead>
    <tbody>
      {% for board in boards %}
        <tr>
          <td>
            <a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a><br>
            <small class="text-muted d-block">{{ board.description }}</small>
          </td>
          <td class="align-middle">0</td>
          <td class="align-middle">0</td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table></center>
{% endblock %}
