{% extends 'base.html' %}

{% load static %}

{% block title%}Reset password {% endblock%}

{% block body%}

    <center xmlns="http://www.w3.org/1999/html"><a href="{% url 'hello' %}"><h3>Django Board</h3></a></center>
    <div class="row" style="background-color:#B2C6D0;width:500px">
        <center><h3 class="title">Reset Password</h3>
        <div class="row" style="width:300px">
            <p>Enter your email address and we will send you a link to reset your password.</p>
            <form method="post"  novalidate>
                  {% csrf_token %}
                  {% include 'includes/form.html' %}
                  <button type="submit" class="button small radius success">Reset Password</button>
            </form>
        </div>
        </center>
    </div>

{% endblock %}
